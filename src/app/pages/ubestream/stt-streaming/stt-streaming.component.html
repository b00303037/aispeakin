<app-header [ngClass]="{ hidden: mode === modeObj.Mobile }"></app-header>

<app-recording-bar
  [ngClass]="{ hidden: mode !== modeObj.Mobile }"
  [mode]="mode"
  [main]="false"
  (modeEmit)="onModeEmit($event)"
></app-recording-bar>

<div
  [ngClass]="SMQueryMatches ? 'py-[64px]' : 'py-[56px]'"
  class="w-full h-screen"
>
  <div class="h-full overflow-y-auto">
    @switch (mode) { @case (modeObj.DesktopSingle) {
    <div class="w-page h-full">
      <app-desktop-single
        [messageList]="messageList$ | async"
      ></app-desktop-single>
    </div>
    } @case (modeObj.DesktopDouble) {
    <div class="w-full h-full">
      <app-desktop-double
        [messageList]="messageList$ | async"
      ></app-desktop-double>
    </div>
    } @case (modeObj.Mobile) {
    <div class="w-full h-full">
      <app-mobile [messageList]="messageList$ | async"></app-mobile>
    </div>
    } }
  </div>
</div>

<app-recording-bar
  [mode]="mode"
  [main]="true"
  (modeEmit)="onModeEmit($event)"
></app-recording-bar>
