<div [ngClass]="{ 'rotate-180': switched }" class="h-full flex flex-col">
  <div #messageBox class="h-1/2 -scale-x-100 -scale-y-100 overflow-y-auto">
    <ng-template
      ngFor
      let-message
      [ngForTrackBy]="trackByFn"
      [ngForOf]="messageList"
    >
      <app-message
        [message]="message"
        [locale]="locale$ | async"
        [swapped]="true"
      ></app-message>
    </ng-template>
  </div>

  <div class="shrink-0 flex flex-row items-center my-2">
    <div class="grow h-px bg-dark mx-2 dark:bg-light"></div>

    <button
      [ngClass]="{ 'rotate-180': switched }"
      class="shrink-0 shadow-none"
      type="button"
      mat-mini-fab
      (click)="switchRole()"
    >
      <mat-icon>swap_vert</mat-icon>
    </button>

    <div class="grow h-px bg-dark mx-2 dark:bg-light"></div>
  </div>

  <div #messageBox class="h-1/2 overflow-y-auto">
    <ng-template
      ngFor
      let-message
      [ngForTrackBy]="trackByFn"
      [ngForOf]="messageList"
    >
      <app-message
        [message]="message"
        [locale]="locale$ | async"
        [swapped]="false"
      ></app-message>
    </ng-template>
  </div>
</div>
