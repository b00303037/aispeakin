<ng-template
  ngFor
  let-message
  [ngForTrackBy]="trackByFn"
  [ngForOf]="messageList"
>
  <div
    [ngClass]="
      message.role === roleObj.Native ? 'flex-row-reverse' : 'flex-row'
    "
    class="flex"
  >
    <div
      [ngClass]="{ '-scale-x-100': flip }"
      class="animate-pulse-once max-w-10/12 p-2"
    >
      <div
        class="rounded text-black text-lg bg-light p-2 dark:text-white dark:bg-dark"
      >
        <div>{{ message.text }}</div>
        <div class="text-goldenrod">{{ message.tran }}</div>
      </div>

      <div
        [ngClass]="message.role === roleObj.Native ? 'text-end' : 'text-start'"
        class="text-xs text-gray-700 mt-1 dark:text-gray-300"
      >
        {{ message.date | dateFns : dateFnsFormatStr : (locale$ | async) }}
      </div>
    </div>
  </div>
</ng-template>
